<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hector's To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto&family=Rubik:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="row m-5 text-center">
        <div class="cardBox m-3 p-3">
            <h1 class="m-4 p-4" style="font-size: 56px;">To-Do List</h1>

            <ul id="todoList" class="m-4 p-4 text-left">
                <li class="list-group-item p-3 hvr-back-pulse">
                    <img class='smallCheck mx-2' src="https://cdn2.iconfinder.com/data/icons/flat-ui-icons-24-px/24/checkmark-24-512.png" alt="checkmark">
                <span>Item 1</span>
                </li>
                <li class="list-group-item p-3 hvr-back-pulse">
                    <img class='smallCheck mx-2' src="https://cdn2.iconfinder.com/data/icons/flat-ui-icons-24-px/24/checkmark-24-512.png" alt="checkmark">
                    <span>Item 2</span>
                </li>
                <li class="list-group-item p-3 hvr-back-pulse">
                    <img class='smallCheck mx-2' src="https://cdn2.iconfinder.com/data/icons/flat-ui-icons-24-px/24/checkmark-24-512.png" alt="checkmark">
                    <span>Item 3</span>
                </li>
            </ul>

            <div class=" row m-4 align-items-center">
                <div class="col-3">
                    <label for="userInput">Enter New Item:</label>
                </div>
                <div class="col-6">
                    <input class=" form-control m-4 p-2" type="text" name="userInput" id="userInput" placeholder="New to-do..">
                </div>
                <div class="col-3">
                    <button class="btn btn-success m-2" id="addButton">Add</button>
                </div>
            </div>

            <div class="whiteSpace"></div>

        </div> 
        
</div>
        

    

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
   </body>
</html>
